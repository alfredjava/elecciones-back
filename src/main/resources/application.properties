# Configuración de conexión
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=alfredo
quarkus.datasource.password=password123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sistema_elecciones

# Estrategia de base de datos para desarrollo
# 'drop-and-create' hará que tu import.sql se ejecute en cada reinicio
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Habilitar CORS para permitir que React se conecte
# Configuración específica para Quarkus REST Reactive
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS,HEAD
quarkus.http.cors.headers=content-type,authorization,accept,origin
quarkus.http.cors.access-control-allow-credentials=true