# Configuración de conexión
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=alfredo
quarkus.datasource.password=password123
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/sistema_elecciones

